<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSection - Login</title>
    <style>
        html, body {
            font-family: Arial, sans-serif;
            background: url('Cincy.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d1181e;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #a51418;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="StudentSectionTransparent.png" alt="Student Section Logo" class="logo">
        <h2>StudentSection</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="UC Email (@mail.uc.edu)" required>
            <div id="emailError" class="error"></div>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login/Register</button>
        </form>
    </div>

    <script>
      //Make it so that if the email is not found in the database, it will register it.
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let emailError = document.getElementById("emailError");
            
            if (!email.endsWith("@mail.uc.edu")) {
                emailError.textContent = "Please use your UC email address.";
            } else {
                emailError.textContent = "";
                alert("Login successful! Redirecting...");
                // Here you would normally handle authentication and redirect the user
            }
        });
    </script>

</body>
</html>
